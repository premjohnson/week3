<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropping</title>
    <style>
      
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e3ed7d70;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0); 
            }
        }

        .image-container {
            width: 200px;
            height: 200px;
            overflow: hidden; 
            border-radius: 8px;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease;
            transition: transform 0.3s ease;
        }

        .image-container img {
            width: 100%;
            height: auto;
            position: absolute; 
            top: -50px;
            transition: transform 0.3s ease; 
        }

       
        .image-container:hover {
            transform: scale(1.05);
        }

        
        .image-container:hover img {
            transform: scale(1.1); 
        }
        h2{
            margin-right: 3rem;
        }
    </style>
</head>
<body>
    <h2>Cropped Image</h2>
    <div class="image-container">
        <img src="./th (2).jpg" alt="Sample Image">
    </div>
</body>
</html>
