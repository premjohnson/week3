<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Tooltip Example</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .tooltip-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    .tooltip-button {
      padding: 12px 24px;
      background: linear-gradient(145deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }

    .tooltip-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
    }

    .tooltip-button:active {
      transform: translateY(1px);
    }

    /* Base Tooltip Styles */
    .tooltip {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      background: rgba(51, 51, 51, 0.95);
      color: #fff;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 400;
      white-space: nowrap;
      visibility: hidden;
      opacity: 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    /* Tooltip Positions */
    .tooltip.top {
      bottom: calc(100% + 10px);
    }

    .tooltip.bottom {
      top: calc(100% + 10px);
    }

    .tooltip.left {
      top: 50%;
      left: auto;
      right: calc(100% + 10px);
      transform: translate(0, -50%) scale(0.9);
    }

    .tooltip.right {
      top: 50%;
      left: calc(100% + 10px);
      transform: translate(0, -50%) scale(0.9);
    }

    /* Tooltip Arrows */
    .tooltip::before {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: inherit;
      transform: rotate(45deg);
    }

    .tooltip.top::before {
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }

    .tooltip.bottom::before {
      top: -5px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }

    .tooltip.left::before {
      right: -5px;
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
    }

    .tooltip.right::before {
      left: -5px;
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
    }

    /* Hover Effects */
    .tooltip-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    .tooltip-container:hover .tooltip.left {
      transform: translate(0, -50%) scale(1);
    }

    .tooltip-container:hover .tooltip.right {
      transform: translate(0, -50%) scale(1);
    }

    /* Different Types of Tooltips */
    .tooltip.success {
      background: rgba(40, 167, 69, 0.95);
    }

    .tooltip.warning {
      background: rgba(255, 193, 7, 0.95);
      color: #333;
    }

    .tooltip.error {
      background: rgba(220, 53, 69, 0.95);
    }

    .tooltip.info {
      background: rgba(23, 162, 184, 0.95);
    }

    /* Tooltip with Icon */
    .tooltip-icon {
      margin-right: 8px;
      font-size: 16px;
    }

    /* Animation for Different States */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
    }

    .tooltip-button.pulse:hover {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <!-- Default Tooltip -->
  <div class="tooltip-container">
    <button class="tooltip-button">Hover me</button>
    <div class="tooltip bottom">Default tooltip text</div>
  </div>

  <!-- Success Tooltip -->
  <div class="tooltip-container">
    <button class="tooltip-button pulse">Success</button>
    <div class="tooltip top success">✓ Action completed successfully</div>
  </div>

  <!-- Warning Tooltip -->
  <div class="tooltip-container">
    <button class="tooltip-button">Warning</button>
    <div class="tooltip right warning">⚠️ Please review before proceeding</div>
  </div>

  <!-- Error Tooltip -->
  <div class="tooltip-container">
    <button class="tooltip-button">Error</button>
    <div class="tooltip left error">❌ Something went wrong</div>
  </div>

  <!-- Info Tooltip -->
  <div class="tooltip-container">
    <button class="tooltip-button">Info</button>
    <div class="tooltip bottom info">ℹ️ Additional information here</div>
  </div>
</body>
</html>
