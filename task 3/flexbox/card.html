<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card Layout</title>
    <style>
        /* Keyframe for entry animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Starts slightly below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Ends at original position */
            }
        }

        /* CSS for Card Layout */
        .card-container {
            display: flex;
            gap: 16px; /* Adds space between cards */
            padding: 16px;
            justify-content: center; /* Centers all cards */
            align-items: center;
        }

        .card {
            position: relative;
            width: 20rem; /* Set fixed width */
            height: 13rem; /* Set fixed height */
            background-color: #ffffff;
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Clips overflowing elements */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effects */
            animation: fadeInUp 0.6s ease; /* Applies entry animation */
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white; /* White text color to contrast with image */
        }

        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire card */
            filter: blur(8px); /* Apply blur effect */
            z-index: -1; /* Place image behind text */
        }

        .card:hover {
            transform: scale(1.05); /* Slightly enlarges the card on hover */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Increases shadow on hover */
        }

        .card h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            z-index: 1; /* Ensures text is above background */
        }

        .card p {
            color: #ffffff;
            z-index: 1; /* Ensures text is above background */
        }
    </style>
</head>
<body>
    <!-- Card Layout -->
    <div class="card-container">
        <div class="card">
            <img src="./benefits-of-white-tea-09.jpg" alt="Card Background 1">
            <h2>Card 1</h2>
            <p>This is the content for card 1.</p>
        </div>
        <div class="card">
            <img src="./benefits-of-white-tea-09.jpg" alt="Card Background 2">
            <h2>Card 2</h2>
            <p>This is the content for card 2.</p>
        </div>
        <div class="card">
            <img src="./benefits-of-white-tea-09.jpg" alt="Card Background 3">
            <h2>Card 3</h2>
            <p>This is the content for card 3.</p>
        </div>
    </div>
</body>
</html>
